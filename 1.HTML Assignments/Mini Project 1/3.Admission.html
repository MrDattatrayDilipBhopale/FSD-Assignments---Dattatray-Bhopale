<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <marquee>Enter your Details Here.</marquee>
    <h1>Student Registration Form</h1>
    <form>
        First Name :
        <input type="text" placeholder="Enter Your First Name Here">
        <br/><br/>
        Last Name :
        <input type="text" placeholder="Enter Your Last Name Here">
        <br/><br/>
        E-Mail :
        <input type="email" placeholder="Enter Your E-Mail Here">
        <br/><br/>
        Gender :
        <input type="radio" name = gender value="male" checked>Male
        <input type="radio" name = gender value="female">Female
        <input type="radio" name = gender value="other" >Other
        <br/><br/>
        Date :
        <input type="date">
        <br/><br/>
        Contact Number :
        <input type="number">
        <br/><br/>
        Residential Address :
        <input type="text">
        <br/><br/>
        Country :
        <select name = country>
            <option value = "India">India</option>
            <option value = "China">China</option>
            <option value = "Pakistan">Pakistan</option>
        </select>
        <br/><br/>
        Required Files to Upload :
        <br/><br/>
        ID Proof :
        <input type="file">
        <br/><br/>
        <br/><br/>

        <input type="button" value="Click Here to Submit">
        <input type="reset" value="Click Here to Reset">


        

    </form>
</body>
</html>
