<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.Academics.css">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <span data-tab-value="#tab_1">Arts</span>
        <span data-tab-value="#tab_2">Science</span>
        <span data-tab-value="#tab_3">Commerce</span>
    </div>
  
    <div class="tab-content">
        <div class="tabs__tab active" id="tab_1" data-tab-info>
            <p>Welcome to Arts Department,</p>
            <p>We Offer Two Courses.</p>
            <ul>
                <Li>
                    <a href="English.html">English</a>
                </Li>
                <li>
                    <a href="Sociology.html">Sociology</a>
                </li>
            </ul>

        </div>
        <div class="tabs__tab" id="tab_2" data-tab-info>
            <p>Welcome to Science Department,</p>
            <p>We Offer Two Courses.</p>
            <ul>
                <Li>
                    <a href="Computer Science.html">Computer Science</a>
                </Li>
                <li>
                    <a href="Mathematics.html">Mathematics</a>
                </li>
            </ul>
  
        </div>
        <div class="tabs__tab" id="tab_3" data-tab-info>
            <p>Welcome to Commerce Department,</p>
            <p>We Offer Two Courses.</p>
            <ul>
                <Li>
                    <a href="Economics.html">Economics</a>
                </Li>
                <li>
                    <a href="Money.html">Money</a>
                </li>
            </ul>
  
        </div>
    </div>
    <script type="text/javascript">
        const tabs = document.querySelectorAll('[data-tab-value]')
        const tabInfos = document.querySelectorAll('[data-tab-info]')
  
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = document
                    .querySelector(tab.dataset.tabValue);
  
                tabInfos.forEach(tabInfo => {
                    tabInfo.classList.remove('active')
                })
                target.classList.add('active');
            })
        })
    </script>
</body>
</html>
